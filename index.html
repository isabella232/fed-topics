<!doctype html>

<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FED topic randomizer</title>
  <style>
@import url('https://fonts.googleapis.com/css?family=VT323');

body, html {
  display: flex;
  padding: 0;
  margin: 0;
  flex-direction: column;
  font-family: 'VT323', monospace;
  align-items: center;
  min-height: 100%;
}
    
body {
  background: #c1c1c1 url(https://files.gamebanana.com/img/ico/sprays/50a963ce6115d.png) no-repeat bottom right;
  background-size: 150px;
  background-attachment: fixed;
  margin-top: 10px;
}

button {
  font-family: inherit;
  width: 200px;
  line-height: 50px;
  font-size: 30px;
  background: #fff;
  border: 4px solid #094fd1;
  box-shadow: 4px 4px 0 0 black,
              8px 8px 0 0 rgba(0,0,0,.5);
  margin-bottom: 6px;
  margin-right: 6px;
}

button:active {
  margin-top: 6px;
  margin-left: 6px;
  margin-bottom: 0;
  margin-right: 0;
  box-shadow: 2px 2px 0 0 black;
}

button:focus {
  outline: 0;
}

h1 {
  margin: 20px;
  text-transform: uppercase;
  color: #9d33d6;
  text-shadow: 4px 4px 0 black;
  font-size: 50px;
}

h1.success {
  color: #a5cdff;
  text-shadow: 4px 4px 0 black,
    -2px -2px 0px black,
    -2px 2px 0px black,
    2px -2px 0px black;
}
  </style>
  </head>
  <body>
    <button>Get Topic!</button>
    <h1></h1>
  </body>
  <script>
const topics = [
  "NG, React, Vue fight club",
  "How do you manage CSS across application (styled components, BEM, namespaces etc.)",
  "Will the future of front is to become fullstack?",
  "WebVR, is it the next big thing?",
  "CSS Units - what kinds do you know? which one should you use when?",
  "Linting and prettifying - how to make it standard? what rules should we enforce?",
  "Do you do UI and E2E tests? how painful is it?",
  "Frontend interviews - questions examples \ what we should never ask",
  "Do you think our web apps are secured enough?",
  "RXJS - what is it, pattern of use, should we use it vs. promises?",
  "How do you do code review?",
  "How do you share code accross multiple applications / components, best patterns to code sharing.",
  "How to stay up to date, share your method to stay up to date, who are you following etc..."
];

const time = 1000;
const m = 1.4;
const h1 = document.querySelector('h1');
document.querySelector('button').addEventListener('click', () => randomize());

function randomize(ttl = 2) { 
  h1.classList.remove('success');
  const r = Math.floor(Math.random() * topics.length);
  h1.innerHTML = topics[r];
 
  setTimeout(() => {
    if (ttl < time) {
      randomize(ttl * m);
    } else {
      topics.splice(r, 1);
      h1.classList.add('success');
    }
  }, ttl * m);
}
  </script>
</html>
